<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Reproductor de Video</title>
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />

    <script defer src="script.js"></script>

<body>

            type="application/x-mpegURL">

    </video>
    <button id="generateM3u8">Generar M3U8</button>
    <br>
    <a id="downloadLink" style="display: none;">Descargar M3U8</a>
    <br>
    <!-- <a href="new_video.m3u8" download="nuevo_video.m3u8">Descargar M3U8</a> -->
    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>

</html>
